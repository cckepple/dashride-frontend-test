<div class="row">
	<div class="col-md-4 col-md-offset-4 text-center age-area">
		<h2 class="">Calculate Your Age!</h2>
    Birthday:
		<p class="input-group">
      <input type="text" class="form-control" uib-datepicker-popup="{{dateSettings.format}}" ng-model="birthDay" is-open="dateSettings.opened" datepicker-options="dateSettings.options" close-text="Close" alt-input-formats="altInputFormats" ng-change="calculateAge()" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="openCalendar()"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </p>
    <display-fact/>
	</div>
</div>
